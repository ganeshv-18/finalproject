<div class="productlist"></div>
<div class="container" id="userlist">
  <br/>
   <hr/>
    <h1 class="text-center">Product</h1>
    <hr/>
    <a routerLink="/dashboard/addproduct" class="btn btn-success">Create New Product</a>
     <br/>
     <br/>
    <table class="table table-hover" >
      <thead>
      <tr>

        <th>productName</th>
        <th>Description</th>
        <th>image</th>
        <th>price</th>
        <th>Category</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">

        <td>{{ product.productName }}</td>
        <td>{{ product.Description }}</td>
        <td><img [src]='product.image' [alt]='product.image' height="70px" width="90px"></td>
        <td>{{ product.price }}</td>
        <td>{{ product.Category }}</td>
        <td>
          <a  [routerLink]="['/dashboard/Products/',product.id,'UpdateDetails']" class="btn btn-primary"> <i class="material-icons">edit</i></a> &nbsp;
          <button type="button" (click)="deleteUser(product.id)" class="btn btn-danger"><i class="material-icons">delete</i></button>
        </td>
        <hr/>
      </tr>

    </tbody>
    </table>
 </div>
